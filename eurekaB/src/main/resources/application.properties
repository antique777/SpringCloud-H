
spring.application.name=eureka
server.port=1112
eureka.instance.hostname=eurekaB
# 默认情况下，eureka server也是一个普通的微服务，所以当它还是一个注册中心的时候，它会有两层身份， 1. 注册中心 2 普通服务
# 即当前服务会自己把自己注册到上面来。此处设置为false表示当前项目不要注册到注册中心上。 集群情况下要开启
eureka.client.register-with-eureka=true
#表示是否从eureka server上获取注册信息
eureka.client.fetch-registry=true

eureka.client.service-url.defaultZone=http://eurekaA:1111/eureka
